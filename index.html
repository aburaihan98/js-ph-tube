<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PH Tube</title>
  </head>
  <body>
    <header class="">
      <!-- nav start  -->
      <nav
        class="w-11/12 m-auto flex justify-between items-center mt-12 pb-7 border-b-2"
      >
        <div class="logo">
          <img class="w-full" src="./assets/logo.png" alt="logo" />
        </div>
        <div class="search">
          <label class="input input-bordered flex items-center gap-2">
            <input
              id="search-input"
              type="text"
              class="grow"
              placeholder="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div class="sort">
          <button class="btn bg-[#FF1F3D]">Sort</button>
        </div>
      </nav>
      <!-- nav end  -->
      <!-- sort start  -->
      <div
        id="buttonContainer"
        class="w-11/12 mt-8 mb-10 flex justify-center gap-6"
      ></div>
      <!-- sort end -->
    </header>
    <main class="mb-20">
      <section
        id="videos-section"
        class="w-11/12 m-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      ></section>
    </main>
    <!-- modal start  -->
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_1" class="modal">
      <div id="modal-box" class="modal-box"></div>
    </dialog>
    <!-- modal end  -->
    <script src="./index.js"></script>
  </body>
</html>
